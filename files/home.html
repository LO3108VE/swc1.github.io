<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yolo-个人娱乐站</title>
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="../index.html">首页</a>
        <a href="#">家</a>
        <a href="#">随笔</a>
        <a href="#">记载</a>
        <a href="../files/photo.html">相册</a>
        <a href="#">百宝箱</a>
        <a href="#">留言</a>
        <a href="#">联系我</a>
        <a href="#">后台</a>
        <div class="search-bar">
            <input type="text" placeholder="搜索点什么吧">
            <button>搜索</button>
        </div>
    </div>
    <div class="content">
        <img src="../images/logo.png" alt="Combined Image" class="combined-image">
    </div>
    <div class="wave-container-top">
        <div class="wave"></div>
    </div>
    <div class="timer">
        <p>这是</p>
        <div class="countdown" id="countdown">
            第<span id="years">0</span>年<span id="months">0</span>月<span id="days">0</span>日
            <span id="hours">00</span>时<span id="minutes">00</span>分<span id="seconds">00</span>秒
        </div>
        <p>春节倒计时: <span id="spring-festival">0天0时0分0秒</span></p>
    </div>
    <div class="wave-container">
        <div class="wave"></div>
    </div>
	<footer>
	    <p>今宵剩把银釭照,犹恐相逢是梦中</p>
	</footer>
    <script src="../js/home.js"></script>
</body>
</html>
